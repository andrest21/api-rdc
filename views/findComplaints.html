<head>
    <link rel="stylesheet" href="static/css/tables2.css">
</head>
<section id="findComplaints" class="section">
    <div class="ps-4">
        <h2>Consultar Quejas</h2>
        <div class="my-3 d-flex w-100 align-items-center">
            <div class="d-flex align-items-center">
                <label for="año" class="m-2 fs-6">Año:</label>
                <div class="d-flex w-auto align-items-center">
                    <select class="form-select" id="año" style="color:#5E5D5D">
                        <option value="">Selecciona un año</option>
                    </select>
                </div>
            </div>
            <div class="d-flex align-items-center px-5">
                <label for="mes" class="m-2 fs-6">Mes:</label>
                <div class="d-flex w-auto align-items-center">
                    <select class="form-select" id="mes" style="color:#5E5D5D">
                        <option value="">Seleccione una mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
            </div>
            <button type="button" id="btnBuscar" style="padding: 0.5%;border-radius: 5px;width: 7%;">Buscar</button>
        </div>
    </div>
    <div class="container-table100" style="display: none;">
        <div class="wrap-table100">
            <table id="catalogoQuejas" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID Institución</th>
                        <th>Folio Queja</th>
                        <th>Año</th>
                        <th>Mes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>
</section>
