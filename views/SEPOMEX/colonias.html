<head>
    <link rel="stylesheet" href="static/css/tables2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
</head>
<section id="colonias" class="section">
    <div class="ps-4">
        <h2>Catálogo de Colonias</h2>
        <div class="my-3 d-flex w-75 align-items-center">
            <label for="clvCP" class="m-2 fs-6">Código Postal:</label>
            <div class="d-flex w-50 align-items-center">
                <input class="form-control cp" id="clvCP" placeholder="Ingrese un Código Postal"
                    style="border-radius: 1px 0px 0px 1px;color:#5E5D5D">
                <button type="button" id="btnBuscar" style="border-radius: 0px 5px 5px 0px;padding: 1.4%;">Buscar</button>
            </div>
        </div>
    </div>

    <div class="container-table100">
        <div class="wrap-table100">
            <table id="catalogoColonias" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID Estado</th>
                        <th>Estado</th>
                        <th>ID Municipio</th>
                        <th>Municipio</th>
                        <th>ID Colonia</th>
                        <th>Colonia</th>
                        <th>ID Tipo de Localidad</th>
                        <th>Tipo de Localidad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>
</section>
