<section id="delComplaints" class="section">
    <h2>Eliminar Queja</h2>
    <form id="delComplaintsForm" autocomplete="off">
        <div class="d-flex align-items-center mb-4">
            <label for="quejaId" class="m-2 fs-6">Folio de Queja:</label>
            <input class="form-control w-50" id="quejaId" placeholder="Ingrese el número de folio de la queja"
                style="color:#5E5D5D">
        </div>
        <button type="submit">Eliminar Queja</button>
        <div class="alert alert-warning mt-4" role="alert">
            NOTA: <strong>Asegurese</strong> de ingresar el número de folio correcto, una vez <strong>eliminado</strong> no podra volver a recuperar esta
            información.
        </div>
    </form>
</section>
